<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
    <link href='/style.css' rel='stylesheet'>
    <title>Forgot Password</title>
</head>

<body>
    <section>
        <div class="bg-image-forgot"></div>
        <div class="kanan">
            <div class="icon-coffee">
                <img class="size-coffe-icon" src="/file/coffee.png" alt="Icon Caffee" srcset="">
                <p class="coffee1">Coffee Shop</p>
            </div>
            <div>
                <p class="text-register">Fill out the form correctly</p>
                <p class="text-fill">We will send new password to your email</p>
            </div>
            <div>
                <form class="form-input" action="">
                    <label class="label-name" for="email">Email</label>
                    <div class="input-icon">
                        <input class="input-data" type="email" name="full-name" placeholder="Enter Your Email" id="email">
                        <img class="icon-input-size" src="/file/email.png" alt="">
                    </div>
                    <button class="tombol">Submit</button>
                </form>
            </div>
        </div>
    </section>
