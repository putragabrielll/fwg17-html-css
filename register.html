<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
    <link href='/style.css' rel='stylesheet'>
    <title>Register</title>
</head>

<body>
    <section>
        <div class="bg-image-register"></div>
        <div class="kanan">
            <div class="icon-coffee">
                <img class="size-coffe-icon" src="/file/coffee.png" alt="Icon Caffee" srcset="">
                <p class="coffee1">Coffee Shop</p>
            </div>
            <div>
                <p class="text-register">Register</p>
                <p class="text-fill">Fill out the form correctly</p>
            </div>
            <div>
                <form class="form-input" action="">
                    <label class="label-name" for="full-name">Full Name</label>
                    <div class="input-icon">
                        <input class="input-data" type="text" name="full-name" placeholder="Enter Your Full Name" id="full-name">
                        <img class="icon-input-size" src="/file/profile.png" alt="">
                    </div>
                    <label class="label-name" for="email">Email</label>
                    <div class="input-icon">
                        <input class="input-data" type="email" name="full-name" placeholder="Enter Your Email" id="email">
                        <img class="icon-input-size" src="/file/email.png" alt="">
                    </div>
                    <label class="label-name" for="password">Password</label>
                    <div class="input-icon">
                        <input class="input-data" type="password" name="full-name" placeholder="Enter Your Password" id="password">
                        <img class="icon-input-size" src="/file/password.png" alt="">
                    </div>
                    <label class="label-name" for="confirm-password">Confirm Password</label>
                    <div class="input-icon">
                        <input class="input-data" type="password" name="full-name" placeholder="Enter Your Password Again" id="confirm-password">
                        <img class="icon-input-size" src="/file/password.png" alt="">
                    </div>
                    <button class="tombol">Register</button>
                </form>
            </div>
            <div class="have">
                <p class="text-have">Have An Account? <a href="/login.html" class="link">Login</a></p>
            </div>
            <hr>
            <div class="social-login">
                <button style="display: flex ;align-items: center; justify-content: center;"><img style="margin-right: 5px;" src="/file/facebook.png" alt="">Facebook</button>
                <button style="display: flex ;align-items: center; justify-content: center;"><img style="margin-right: 5px;" src="/file/google.png" alt="">Google</button>
            </div>
        </div>
    </section>
</body>
</html>
